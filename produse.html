<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Produse | Sănătate din natură</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4caf50, #003300);
      color: white;
    }
    header {
      background-color: #66bb6a;
      padding: 10px 0;
      text-align: center;
    }
    .container-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .sigla {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    nav a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
    }
    .galerie-produse {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .card-produs {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffffff80;
      border-radius: 10px;
      padding: 20px;
      width: 180px;
      text-align: center;
    }
    .card-produs img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card-produs h3 {
      margin-bottom: 10px;
    }
    .card-produs button {
      background-color: #FFC107;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }
    .card-produs button:hover {
      background-color: #ffb300;
    }
    footer {
      background-color: #003300;
      color: #b2ff59;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <div class="container-header">
    <img src="logo.jpeg" alt="Sigla" class="sigla">
    <nav>
      <a href="index.html">Povestea mea</a>
      <a href="produse.html">Produse</a>
      <a href="cont.html">Contact</a>
    </nav>
  </div>
</header>

<h1>Cele mai utile produse doTERRA</h1>

<div class="galerie-produse">

  <div class="card-produs">
    <img src="lavanda.png" alt="Lavanda">
    <h3>Lavanda</h3>
    <button>Detalii</button>
  </div>

  <div class="card-produs">
    <img src="menta.png" alt="Peppermint">
    <h3>Peppermint</h3>
    <button>Detalii</button>
  </div>

  <div class="card-produs">
    <img src="lemon.png" alt="Lemon">
    <h3>Lemon</h3>
    <button>Detalii</button>
  </div>

</div>

<footer>
  © 2025 Sănătate din natură by Gabriela. Toate drepturile rezervate.
</footer>

</body>
</html>
