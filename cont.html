
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sănătate din natură by Gabriela</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003300;
      color: white;
    }
    header {
      background-color: #66bb6a;
      padding: 10px 0;
      text-align: center;
    }
    header nav a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .formular-contact {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .formular-contact h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      color: black;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #FFC107;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #FFB300;
    }
    footer {
      background-color: #003300;
      color: #b2ff59;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
    <img src="logo.jpeg" alt="Sigla Sănătate din natură" style="height: 200px; margin-top: 10px;" />

<nav>
    <a href="index.html">Povestea mea</a>
    <a href="produse.html">Produse</a>
    <a href="cont.html">Crează propriul cont</a>
</nav>
</header>

<div class="formular-contact">
  <h2>Contactează-mă</h2>
  <form action="https://formspree.io/f/xrbqbalr" method="POST">
    <input type="text" name="nume" placeholder="Nume" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="mesaj" placeholder="Mesajul tău..." rows="5" required></textarea>
    <input type="submit" value="Trimite mesajul">
  </form>
</div>

<footer>
  © 2025 Sănătate din natură by Gabriela. Toate drepturile rezervate.
</footer>

</body>
</html>
