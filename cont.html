  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    header {

      text-align: center;

    .container-header {

      border-radius: 6px;
      background: white;
      color: black;
      font-size: 16px;
    }

      background-color: #FFC107;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;

    input[type="submit"]:hover {

    footer {
